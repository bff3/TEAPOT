<html>

<head>
  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <style>
  </style>
</head>

<body>

    <div id="root"></div>
    <script type="text/babel">
class WeeklyCalendar extends React.Component {
  render() {
    var days = this.props.WeeklyList.map(function (day){
        return(
          <DailyTaskList DailyList={day} />
        );
      });
    return (
      <div className="WeeklyCalendar">
        {days}
      </div>
    );
  }
}

class DailyTaskList extends React.Component {
  render() {
    var tasks = this.props.DailyList.map(function (title){
        return(
          <Task title={title} />
        );
      });
    return (
      <div className="DailyTaskList">
        {tasks}
      </div>
    );
  }
}



      class Task extends React.Component {
        render() {
          return (
            <div className="Task">
              <li>{ this.props.Title }</li>
            </div>
          );
        }
      }

      ReactDOM.render(<WeeklyCalendar WeeklyList={[["one","two","three"],["ein","swei","drei"],["un","deux","treis"]]} />, document.getElementById('root'))
    </script>
</body>

</html>
